<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma de Email</title>
<style>
.signature-container {
    font-family: Arial, sans-serif;
    max-width: 600px;
    padding: 15px;
    border-left: 3px solid #0066cc;
    margin: 20px 0;
    display: flex;
    align-items: flex-start;
    background: #ffffff;
}
.logo-container {
    width: 150px;
    margin-right: 20px;
}
.logo-container img {
    width: 100%;
    height: auto;
    max-height: 150px;
    object-fit: contain;
    background-color: #f5f5f5;
}
.content-container {
    flex-grow: 1;
    min-width: 0;
}
.name {
    font-size: 18px;
    font-weight: bold;
    color: #0066cc;
    margin: 0;
    animation: slideIn 0.8s ease-out;
}
.title {
    font-size: 14px;
    color: #666;
    margin: 5px 0;
    animation: slideIn 0.8s ease-out 0.1s backwards;
}
.contact-info {
    font-size: 12px;
    color: #333;
    margin: 10px 0;
    line-height: 1.6;
    animation: slideIn 0.8s ease-out 0.2s backwards;
}
.social-links {
    margin-top: 10px;
    animation: slideIn 0.8s ease-out 0.3s backwards;
}
.social-links a {
    display: inline-block;
    text-decoration: none;
    color: #0066cc;
    margin-right: 12px;
    font-size: 12px;
    padding: 2px 4px;
    border-radius: 3px;
    transition: background-color 0.3s ease;
}
.social-links a:hover {
    background-color: #f0f7ff;
}
.company-banner {
    width: 100%;
    max-width: 600px;
    height: auto;
    margin-top: 15px;
    overflow: hidden;
    border-radius: 4px;
}
.company-banner img {
    width: 100%;
    height: auto;
    max-height: 80px;
    object-fit: cover;
    background-color: #f0f7ff;
}
.company-slogan {
    font-style: italic;
    color: #666;
    font-size: 12px;
    margin-top: 8px;
    animation: fadeIn 1s ease-in-out;
}
@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(-10px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
@media screen and (max-width: 500px) {
    .signature-container {
        flex-direction: column;
    }
    
    .logo-container {
        width: 100px;
        margin: 0 auto 15px;
    }
}
[class="signature-container"] {
    width: 100% !important;
    max-width: 600px !important;
}
</style>
</head>
<body>
    <div class="signature-container">
        <div class="logo-container">
            <img src="images/logo.gif" alt="Logo Animado de la Empresa" />
        </div>
        
        <div class="content-container">
            <h1 class="name">Gabriel Borie Mafud</h1>
            <p class="title">Gerente Comercial | Agencia Borie</p>
            <div class="contact-info">
                üìß gborie@agenciaborie.cl<br>
                üì± 2 25940475 | +56 9 85010388<br>
                üìç Guardia Vieja #202 of. 202, Providencia - Santiago - Chile
            </div>
            <div class="social-links">
                <a href="https://linkedin.com/in/tu-perfil">LinkedIn</a>
                <a href="https://twitter.com/tu-perfil">Twitter</a>
                <a href="https://tu-sitio-web.com">Web</a>
            </div>
            <p class="company-slogan">"Tu eslogan empresarial aqu√≠"</p>
        </div>
    </div>
    
    <div class="company-banner">
        <img src="images/banner.gif" alt="Banner Animado Empresarial" />
    </div>
</body>
</html>
